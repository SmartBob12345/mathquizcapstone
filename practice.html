<!DOCTYPE html>
<html>

<head>
    <title>Learn Math</title>

    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body style="background-color: skyblue;">
    <button class="btn btn-primary" id="back" onclick="back();">Back</button>
    <center>
        <h1 id="practice_welcome" style="font-weight: bold;">Practice</h1>
        <h3 style="color: red; font-weight: bold;">For Division, round to the nearest positive integer.</h3>
        <h4 id="highscorelabel"> Your Highscore (make sure to use the same username next time): <span id="highscore"></span></h4>
        <h4 id="score">Score: 0</h4>
        <h5 style="color: blue; font-weight: 800;">If the score doesn't change, that means you gave an incorrect answer.
        </h5>
        <div id="question_box">
            <h4 id="question"></h4>
            <br>
            <input id="answer" placeholder="Enter your answer here: ">
            <br>
            <br>
            <br>
            <button class="btn btn-primary" onclick="check();">Check</button>
        </div>
        <br>
        <img id = "plusbear" src = "plus bearbeary.gif">
    </center>
</body>
<script src="practice.js"></script>

</html>
